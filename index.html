<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/components/images/favicon.ico" />
  </head>
  <body>
    <header>
      <nav class="menu-navegacao">
        <a href="" class="menu-navegacao-item">Gmail</a>
        <a href="" class="menu-navegacao-item">Imagens</a>
        <img
          class="menu-navegacao-item-grid"
          src="/components/images/g-menu.PNG"
        />
        <button class="menu-navegacao-item-log">Sign in</button>
      </nav>
    </header>
    <main>
      <section class="conteudo-principal">
        <img
          class="conteudo-principal-logo"
          src="/components/images/logo.png"
        />
        <form class="conteudo-principal-pesquisa">
          <input class="conteudo-principal-pesquisa-box" type="text" />
          <img
            class="conteudo-principal-pesquisa-lupa"
            src="/components/images/search.svg"
          />
          <div class="pesquisa-btns">
            <input class="search-btn" type="submit" value="Pesquisa Google" />
            <input class="search-btn" type="submit" value="Estou com sorte" />
          </div>
        </form>
        <div class="language">
          Disponibilizado pelo Google em: <a href="#">Português</a>
        </div>
      </section>
    </main>

    <footer class="rodape">
      <h4>Brasil</h4>
      <div class="rodape-inferior">
        <div class="rodape-esquerda">
          <a href="">Sobre</a>
          <a href="">Publicidade</a>
          <a href="">Negócios</a>
          <a href="">Como Funciona a pesquisa</a>
        </div>
        <div class="rodape-direita">
          <a href="">Privacidade</a>
          <a href="">Termos</a>
          <a href="">Configurações</a>
        </div>
      </div>
    </footer>
  </body>
</html>
